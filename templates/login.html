<html>
    <head>
	    <meta charset="utf-8">
        <title>Giriş</title>
    </head>
	
	<body>
		
		{% if messages %}
		        {% for message in messages %}
		        {%if message.tags == "info" %}
		        <div class="alert alert-danger">{{ message }}</div>
		        {%else%}
		        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
		        {%endif%}
		        {% endfor %}
	        {%endif%}



	    <h1>Giriş yap</h1>
		<form method="post">
			{% csrf_token %}
			{{form.as_p}}
			<br>
			<button type="submit" class=btn btn-danger>girişyap</button>
		</form>	

	</body>


</html>
